{# app/templates/partials/_breadcrumbs.html #}

{% if breadcrumbs %}
  <nav class="breadcrumbs" aria-label="breadcrumb">
    {% for item in breadcrumbs %}
      {% if item.url %}
        <a href="{{ item.url }}">{{ item.title }}</a>
        {% if not loop.last %}
          <span class="sep">/</span>
        {% endif %}
      {% else %}
        <span>{{ item.title }}</span>
      {% endif %}
    {% endfor %}
  </nav>
{% endif %}
