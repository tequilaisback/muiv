{# app/templates/partials/_breadcrumbs.html #}
{% if breadcrumbs %}
  <div class="breadcrumbs">
    <div class="container">
      {% for item in breadcrumbs %}
        {% if item.url %}
          <a href="{{ item.url }}">{{ item.title }}</a>
        {% else %}
          <span>{{ item.title }}</span>
        {% endif %}
        {% if not loop.last %}
          <span class="breadcrumbs__sep">/</span>
        {% endif %}
      {% endfor %}
    </div>
  </div>
{% endif %}
