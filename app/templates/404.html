{# app/templates/404.html #}
{% extends "base.html" %}

{% block title %}Страница не найдена — {{ APP_TITLE }}{% endblock %}

{% block content %}
  <div class="card">
    <div class="card__body">
      <h1 class="card__title">404 — страница не найдена</h1>
      <p class="card__subtitle">
        Похоже, такой страницы нет. Проверьте адрес или вернитесь на главную.
      </p>

      <div class="row mt-16">
        <a class="btn btn--primary" href="{{ url_for('routes.index') }}">На главную</a>
        <a class="btn" href="{{ url_for('routes.search') }}">Поиск</a>
        <a class="btn btn--ghost" href="{{ url_for('routes.catalog') }}">Журнал измерений</a>
      </div>
    </div>
  </div>
{% endblock %}
